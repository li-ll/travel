<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>我的收藏</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/common.css">-->
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{~/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"><!--../static-->
    <link rel="stylesheet" href="../static/css/search.css" th:href="@{/css/search.css}">
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <style>
        .tab-content .row>div {
            margin-top: 16px;
        }
        .tab-content {
            margin-bottom: 36px;
        }
    </style>
</head>
<body>
<div th:include="header :: headname"></div>
<section id="content">
    <section class="hemai_jx">

        <div class="jx_top">
            <div class="jx_tit">
                <img th:src="@{~/static/images/icon_5.jpg}" alt="">
                <span>我的收藏</span>
            </div>
        </div>

        <div class="jx_content">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="row">

                        <div class="col-md-3" th:each="routes:${page.list}">
                            <a th:href="@{/route/findOne(rid=${routes.route.rid})}">
                                <img th:src="@{/}+${routes.route.rimage}"alt="">
                                <div class="has_border">
                                    <h3 th:text="${routes.route.rname}">上海直飞三亚5天4晚自由行(春节预售+亲子/蜜月/休闲游首选+豪华酒店任选+接送机)</h3>
                                    <div class="price">网付价<em>￥</em><strong  th:text="${routes.route.price}">889</strong><em>起</em></div>
                                </div>
                            </a>
                        </div>













                    </div>
                </div>
            </div>
        </div>

        <div class="pageNum">
            <ul>

            </ul>
        </div>

    </section>
</section>

<div th:replace="footer :: footername"></div>
</body>
</html>
